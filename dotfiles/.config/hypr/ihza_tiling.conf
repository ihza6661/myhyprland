# Enter Window Edit Mode
bind = SUPER, X, submap, winedit

submap = winedit
# --- Move active window with arrow keys ---
binde = , left,  moveactive, -10 0
binde = , right, moveactive, 10 0
binde = , up,    moveactive, 0 -10
binde = , down,  moveactive, 0 10

# --- Resize active window with SHIFT + arrows ---
binde = SHIFT, left,  resizeactive, -10 0
binde = SHIFT, right, resizeactive, 10 0
binde = SHIFT, up,    resizeactive, 0 -10
binde = SHIFT, down,  resizeactive, 0 10

# Exit Window Edit Mode
bind = , escape, submap, reset
bind = , return, submap, reset

# Back to normal keybinds
submap = reset

$HYPRSCRIPTS = ~/.config/hypr/scripts

bind = SUPER CTRL, 1, exec, $HYPRSCRIPTS/moveTo.sh 1  # Move all windows to workspace 1
bind = SUPER CTRL, 2, exec, $HYPRSCRIPTS/moveTo.sh 2  # Move all windows to workspace 2
bind = SUPER CTRL, 3, exec, $HYPRSCRIPTS/moveTo.sh 3  # Move all windows to workspace 3
bind = SUPER CTRL, 4, exec, $HYPRSCRIPTS/moveTo.sh 4  # Move all windows to workspace 4
bind = SUPER CTRL, 5, exec, $HYPRSCRIPTS/moveTo.sh 5  # Move all windows to workspace 5
bind = SUPER CTRL, 6, exec, $HYPRSCRIPTS/moveTo.sh 6  # Move all windows to workspace 6
bind = SUPER CTRL, 7, exec, $HYPRSCRIPTS/moveTo.sh 7  # Move all windows to workspace 7
bind = SUPER CTRL, 8, exec, $HYPRSCRIPTS/moveTo.sh 8  # Move all windows to workspace 8
bind = SUPER CTRL, 9, exec, $HYPRSCRIPTS/moveTo.sh 9  # Move all windows to workspace 9
bind = SUPER CTRL, 0, exec, $HYPRSCRIPTS/moveTo.sh 10 # Move all windows to workspace 10

