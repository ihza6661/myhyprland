# # Close windows
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, END, Close active window, killactive,
# bindc = , mouse:274, killactive # Middle click on a window to close it 
bind = SUPER+CTRL, Q, exec, hyprctl kill # Forcefully zap a window 
bind = SUPER SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances
bindd = CTRL ALT, DELETE, Close all Windows, exec, omarchy-cmd-close-all-windows

# # Control tiling
bindd = SUPER, J, Toggle split, togglesplit, # dwindle
bindd = SUPER, P, Pseudo window, pseudo, # dwindle
bind = SUPER, G, togglegroup
bind = SUPER, bracketleft, changegroupactive, b
bind = SUPER, bracketright, changegroupactive, f

# special & hidden workspaces
bind = SUPER CTRL, B, movetoworkspacesilent, special:browser # Move to scratchpad
bind = SUPER SHIFT, B, togglespecialworkspace, browser

bind = SUPER SHIFT, M, togglespecialworkspace, music
bind = SUPER CTRL, M, movetoworkspacesilent, special:music

bind = SUPER SHIFT, D, togglespecialworkspace, down
bind = SUPER CTRL, Down, togglespecialworkspace, down
bind = SUPER CTRL, D, movetoworkspacesilent, special:down

bind = SUPER SHIFT, A, togglespecialworkspace, up
bind = SUPER CTRL, Up, togglespecialworkspace, up
bind = SUPER CTRL, A, movetoworkspacesilent, special:up

bind = SUPER SHIFT, I, togglespecialworkspace, instagram
bind = SUPER CTRL, A, movetoworkspacesilent, special:instagram

bind = SUPER CTRL, W, movetoworkspacesilent, special:whatsapp
bind = SUPER SHIFT, W, togglespecialworkspace, whatsapp

bind = SUPER CTRL, V, movetoworkspacesilent, special:video
bind = SUPER SHIFT, V, togglespecialworkspace, video


# bindd = SUPER, T, Toggle floating, togglefloating,
# Toggle focused window between normal and 1280x720 centered
bind = SUPER, T, exec, hyprctl dispatch togglefloating && \
    hyprctl dispatch resizeactive exact 1280 720 && \
    hyprctl dispatch centerwindow


bindd = SUPER, F, Full screen, fullscreen, 0
bindd = SUPER SHIFT, F, Spoof Fullscreen, fullscreenstate, 0 3
bindd = SUPER, D, Maximize, fullscreen, 1
bind = SUPER SHIFT, T, workspaceopt, allfloat # Toggle all windows into floating mode

# # Move focus with SUPER + arrow keys
bindd = SUPER, left, Move focus left, movefocus, l
bindd = SUPER, right, Move focus right, movefocus, r
bindd = SUPER, up, Move focus up, movefocus, u
bindd = SUPER, down, Move focus down, movefocus, d


bind = SUPER, HOME, workspace, 1
# Workspaces
bind = SUPER, 1, workspace, 1  # Open workspace 1
bind = SUPER, 2, workspace, 2  # Open workspace 2
bind = SUPER, 3, workspace, 3  # Open workspace 3
bind = SUPER, 4, workspace, 4  # Open workspace 4
bind = SUPER, 5, workspace, 5  # Open workspace 5
bind = SUPER, 6, workspace, 6  # Open workspace 6
bind = SUPER, 7, workspace, 7  # Open workspace 7
bind = SUPER, 8, workspace, 8  # Open workspace 8
bind = SUPER, 9, workspace, 9  # Open workspace 9
bind = SUPER, 0, workspace, 10 # Open workspace 10


bind = SUPER SHIFT, HOME, movetoworkspace, 1
# # Move active window to a workspace with SUPER + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1  # Move active window to workspace 1
bind = SUPER SHIFT, 2, movetoworkspace, 2  # Move active window to workspace 2
bind = SUPER SHIFT, 3, movetoworkspace, 3  # Move active window to workspace 3
bind = SUPER SHIFT, 4, movetoworkspace, 4  # Move active window to workspace 4
bind = SUPER SHIFT, 5, movetoworkspace, 5  # Move active window to workspace 5
bind = SUPER SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
bind = SUPER SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
bind = SUPER SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
bind = SUPER SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
bind = SUPER SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

# # Tab between workspaces
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1

# # Cycle through applications on active workspace
bindd = ALT, Tab, Cycle to next window, cyclenext
bindd = ALT SHIFT, Tab, Cycle to prev window, cyclenext, prev
bindd = ALT, Tab, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, Tab, Reveal active window on top, bringactivetotop

# # Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER ALT, left, Swap window to the left, swapwindow, l
bindd = SUPER ALT, right, Swap window to the right, swapwindow, r
bindd = SUPER ALT, up, Swap window up, swapwindow, u
bindd = SUPER ALT, down, Swap window down, swapwindow, d

# # Resize active window
binde = SUPER, Semicolon, splitratio, -0.1 # adjust split ratio
binde = SUPER, Apostrophe, splitratio, +0.1 # adjust split ratio
binde = SUPER, F1, splitratio, -0.1   # adjust split ratio
binde = SUPER, F2, splitratio, +0.1   # adjust split ratio

# # Scroll through existing workspaces with SUPER + scroll
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e+1
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e-1

# # Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow

# #/# bind = Super+Shift, Scroll ↑/↓,, # Send to workspace left/right
bind = Super+Shift, mouse_down, movetoworkspace, r-1 # [hidden]
bind = Super+Shift, mouse_up, movetoworkspace, r+1 # [hidden]

#/# bind = Super+Shift, Page_↑/↓,, # Send to workspace left/right
bind = Super+Shift, Page_Down, movetoworkspace, r+1  # [hidden]
bind = Super+Shift, Page_Up, movetoworkspace, r-1  # [hidden]


#/# move window to left/right workspaces
bind = SUPER SHIFT, right,  movetoworkspace, r+1
bind = SUPER SHIFT, left,  movetoworkspace, r-1


#/# bind = Ctrl+Super, ←/→,, # Focus left/right
bind = CTRL SUPER, Right, workspace, r+1 # [hidden]
bind = CTRL SUPER, Left, workspace, r-1 # [hidden]

#/# bind = Super, Page_↑/↓,, # Focus left/right
bind = SUPER, Page_Down, workspace, +1 # [hidden]
bind = SUPER, Page_Up, workspace, -1 # [hidden]

bind = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/toggle-mic


