# Elegant Hyprland Animations
# by ihza / refined by GPT-5
# ──────────────────────────────

animations {
    enabled = yes
    bezier = smooth, 0.25, 0.1, 0.25, 1.0      # gentle natural curve
    bezier = easeOut, 0.33, 1.0, 0.68, 1.0     # smooth deceleration
    bezier = pop, 0.16, 1, 0.3, 1              # subtle overshoot pop

    # ───────────────
    # Global timings
    # ───────────────
    animation = windows, 1, 5, smooth
    animation = windowsOut, 1, 5, easeOut
    animation = windowsMove, 1, 5, smooth
    animation = border, 1, 5, smooth
    animation = borderangle, 1, 10, pop
    animation = fade, 1, 5, smooth
    animation = workspaces, 1, 8, pop

    # ───────────────
    # Optional polish
    # ───────────────
    # Small fade when closing apps
    animation = fadeOut, 1, 4, easeOut
    # Slight delay for window spawn, gives elegance
    animation = windowsIn, 1, 5, smooth
}


